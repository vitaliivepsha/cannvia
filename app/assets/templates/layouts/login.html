<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Cannvia</title>
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon.png" type="image/png">
    <meta name="theme-color" content="#8850F4">
    <meta name="msapplication-navbutton-color" content="#003174">
    <meta name="apple-mobile-web-app-status-bar-style" content="#003174">
</head>
<body>

<main class="main">
    <div class="section login-main">
        <div class="container">
            <form class="login-form validate-form">
                <div class="login-form__head">
                    <img src="../../images/logo.png" alt="">
                </div>
                <div class="login-form__main">
                    <div class="login-form__block">
                        <label>Your mail</label>
                        <div class="input-wrapper">
                            <input class="input" type="text" name="email">
                        </div>
                    </div>
                    <div class="login-form__block">
                        <label>Password</label>
                        <div class="input-wrapper password-wrapper">
                            <i class="show-password">
                                <svg width="22" height="15" viewBox="0 0 22 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11 0C6 0 1.73 3.11 0 7.5C1.73 11.89 6 15 11 15C16 15 20.27 11.89 22 7.5C20.27 3.11 16 0 11 0ZM11 12.5C8.24 12.5 6 10.26 6 7.5C6 4.74 8.24 2.5 11 2.5C13.76 2.5 16 4.74 16 7.5C16 10.26 13.76 12.5 11 12.5ZM11 4.5C9.34 4.5 8 5.84 8 7.5C8 9.16 9.34 10.5 11 10.5C12.66 10.5 14 9.16 14 7.5C14 5.84 12.66 4.5 11 4.5Z" fill="#3B6900"/>
                                </svg>
                            </i>
                            <input class="input" type="password" name="password">
                        </div>
                    </div>
                    <div class="login-form__checkbox">
                        <input type="checkbox" id="keep_logged_in" checked>
                        <label for="keep_logged_in">Keep me logged in</label>
                    </div>
                    <button type="submit" class="btn">LOGIN IN</button>
                    <div class="login-form__footnote">
                        <a href="">Forgot password</a>
                        <a href="/registration/">Don't have an account? Sign up.</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
